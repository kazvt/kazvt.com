<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>404 - kazvt</title><link rel="icon" type="image/png" href="icon.gif"><meta name="theme-color" content="#33FF33"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"><script src="https://cdn.tailwindcss.com"></script><script>tailwind.config= {
  theme: {
    extend: {

      }

      ,

        pixel: ['"Press Start 2P"', 'monospace']

      }

      ,
      animation: {
        'scanline': 'scanline 8s linear infinite',
          'flicker': 'flicker 0.15s infinite',

          }

          ,
        }

        ,

          '0%, 50%': {
            opacity: '1'
          }

          ,

          }
        }

        ,
      }

      ,

    ,

  ,
}

</script><style>body {
  font-family: 'Press Start 2P', monospace;
  image-rendering: pixelated;
}

.crt-overlay {
  background: repeating-linear-gradient(to bottom,
      rgba(0, 255, 0, 0.03) 0px,
      rgba(0, 255, 0, 0.03) 1px,
      transparent 1px,
      transparent 2px);
  animation: scanline 8s linear infinite;
  pointer-events: none;
}

.crt-flicker {
  animation: flicker 0.15s infinite;
  pointer-events: none;
}

.text-glow {
  text-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00;
  animation: glow 2s ease-in-out infinite;
}

.text-glow-sm {
  text-shadow: 0 0 5px #00FF00;
}

@keyframes scanline {
  0% {
    transform: translateY(0);
  }

  100% {
    transform: translateY(10px);
  }
}

@keyframes flicker {

  0%,
  100% {
    opacity: 0.05;
  }

  50% {
    opacity: 0.1;
  }
}

@keyframes glow {

  0%,
  100% {
    text-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00;
  }

  50% {
    text-shadow: 0 0 2px #00FF00, 0 0 4px #00FF00;
  }
}

@keyframes blink {

  0%,
  50% {
    opacity: 1;
  }

  51%,
  100% {
    opacity: 0;
  }
}


.four-o-four {
  font-size: clamp(48px, 15vw, 120px);
  color: #33FF33;
  text-shadow: 0 0 20px #00FF00, 0 0 40px #00FF00;
  position: relative;
  display: inline-block;
  animation: glitch404 3s infinite;
}

@keyframes glitch404 {

  0%,
  90%,
  100% {
    transform: translate(0);
    filter: none;
  }

  91% {
    transform: translate(-4px, 0);
    filter: hue-rotate(90deg);
    text-shadow: 4px 0 #FF0000, -4px 0 #00FFFF, 0 0 20px #00FF00;
  }

  92% {
    transform: translate(4px, 0);
    filter: none;
  }

  93% {
    transform: translate(0, -2px);
    filter: hue-rotate(180deg);
    text-shadow: -4px 0 #FF0000, 4px 0 #00FFFF, 0 0 20px #00FF00;
  }

  94% {
    transform: translate(0);
    filter: none;
  }

  96% {
    transform: translate(2px, 2px);
    clip-path: inset(30% 0 40% 0);
    text-shadow: -2px 0 #FF0000, 2px 0 #00FFFF;
  }

  97% {
    transform: translate(0);
    clip-path: none;
    filter: none;
  }
}


.four-o-four::before,
.four-o-four::after {
  content: '404';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.four-o-four::before {
  color: #FF0055;
  animation: glitchTop 3s infinite;
  clip-path: inset(0 0 60% 0);
  opacity: 0;
}

.four-o-four::after {
  color: #00FFFF;
  animation: glitchBottom 3s infinite;
  clip-path: inset(60% 0 0 0);
  opacity: 0;
}

@keyframes glitchTop {

  0%,
  89%,
  100% {
    opacity: 0;
    transform: translate(0);
  }

  90% {
    opacity: 0.8;
    transform: translate(-6px, -2px);
  }

  91% {
    opacity: 0;
  }

  95% {
    opacity: 0.6;
    transform: translate(4px, 0);
  }

  96% {
    opacity: 0;
  }
}

@keyframes glitchBottom {

  0%,
  89%,
  100% {
    opacity: 0;
    transform: translate(0);
  }

  90% {
    opacity: 0.7;
    transform: translate(6px, 2px);
  }

  91% {
    opacity: 0;
  }

  95% {
    opacity: 0.5;
    transform: translate(-3px, 0);
  }

  96% {
    opacity: 0;
  }
}


.terminal-line {
  overflow: hidden;
  white-space: nowrap;
  opacity: 0;
  border-right: 2px solid transparent;
}

.terminal-line.typing {
  animation: typeIn var(--duration, 1.2s) steps(var(--chars, 30)) forwards,
    fadeInLine 0.05s forwards;
}

.terminal-line.done {
  opacity: 1;
}

.terminal-line.cursor-active {
  border-right-color: #33FF33;
  animation: typeIn var(--duration, 1.2s) steps(var(--chars, 30)) forwards,
    fadeInLine 0.05s forwards,
    cursorBlink 0.7s step-end infinite var(--duration, 1.2s);
}

@keyframes fadeInLine {
  from {
    opacity: 1;
  }

  to {
    opacity: 1;
  }
}

@keyframes typeIn {
  from {
    width: 0;
  }

  to {
    width: 100%;
  }
}

@keyframes cursorBlink {

  0%,
  50% {
    border-right-color: #33FF33;
  }

  51%,
  100% {
    border-right-color: transparent;
  }
}


.progress-fill {
  width: 0%;
  height: 100%;
  background: #33FF33;
  box-shadow: 0 0 8px #00FF00;
  animation: progressFill 2s ease-out forwards;
  animation-delay: 3.5s;
}

@keyframes progressFill {
  0% {
    width: 0%;
  }

  40% {
    width: 65%;
  }

  60% {
    width: 65%;
  }

  75% {
    width: 82%;
  }

  85% {
    width: 82%;
  }

  100% {
    width: 100%;
  }
}


@keyframes screenShake {

  0%,
  100% {
    transform: translate(0);
  }

  10% {
    transform: translate(-3px, 1px);
  }

  20% {
    transform: translate(3px, -1px);
  }

  30% {
    transform: translate(-2px, 2px);
  }

  40% {
    transform: translate(2px, -2px);
  }

  50% {
    transform: translate(-1px, 1px);
  }

  60% {
    transform: translate(1px, 0px);
  }

  70% {
    transform: translate(0px, -1px);
  }
}

.screen-shake {
  animation: screenShake 0.5s ease-out;
}


.glitch-scan {
  position: absolute;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.3), transparent);
  animation: glitchScan 4s linear infinite;
  pointer-events: none;
  top: 0;
}

@keyframes glitchScan {
  0% {
    top: 0%;
    opacity: 0;
  }

  5% {
    opacity: 1;
  }

  95% {
    opacity: 1;
  }

  100% {
    top: 100%;
    opacity: 0;
  }
}


.skull-pixel {
  display: grid;
  grid-template-columns: repeat(9, 1fr);
  gap: 2px;
  width: fit-content;
}

.px {
  width: 8px;
  height: 8px;
  background: transparent;
}

.px.g {
  background: #33FF33;
  box-shadow: 0 0 4px #00FF00;
}

.px.d {
  background: #0a0a0a;
}


.noise-bar {
  height: 3px;
  background: repeating-linear-gradient(90deg, #33FF33 0px, #33FF33 3px, transparent 3px, transparent 7px);
  animation: noiseFade 0.5s steps(4) infinite;
  opacity: 0.4;
}

@keyframes noiseFade {
  0% {
    background-position: 0px;
    opacity: 0.4;
  }

  25% {
    background-position: -7px;
    opacity: 0.6;
  }

  50% {
    background-position: 14px;
    opacity: 0.3;
  }

  75% {
    background-position: -3px;
    opacity: 0.5;
  }

  100% {
    background-position: 0px;
    opacity: 0.4;
  }
}


.btn-glow {
  box-shadow: 0 0 20px rgba(0, 255, 0, 0.4), inset 0 0 10px rgba(0, 0, 0, 0.2);
}

.btn-glow:hover {
  box-shadow: 0 0 30px rgba(0, 255, 0, 0.6), inset 0 0 10px rgba(0, 0, 0, 0.2);
}


.raster-line {
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(0deg,
      transparent, transparent 2px,
      rgba(0, 0, 0, 0.15) 2px, rgba(0, 0, 0, 0.15) 4px);
  pointer-events: none;
  z-index: 5;
}

// Trigger screen shake on load

// Random glitch flashes
function randomGlitch() {
  const el=document.querySelector('.four-o-four');

  el.style.filter=`hue-rotate($ {
      Math.random()*360
    }

    deg) brightness(1.5)`;

  el.style.transform=`translate($ {
      (Math.random()-0.5)*8
    }

    px, $ {
      (Math.random()-0.5)*4
    }

    px)`;

  setTimeout(()=> {
      el.style.filter='';
      el.style.transform='';
    }

    , 80);
  setTimeout(randomGlitch, 2000 + Math.random() * 5000);
}
