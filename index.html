<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>kazvt!!</title>
  <link rel="icon" type="image/png" href="icon.gif" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    :root {
      --crt-green: #33FF33;
      --dark-green: #00AA00;
      --screen-bg: #0a0a0a;
      --glow: #00FF00;
      --amber: #FFB000;
      --dark-amber: #CC8800;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      background: #1a1a1a;
      color: var(--crt-green);
      font-family: "Press Start 2P", system-ui, sans-serif;
      image-rendering: pixelated;
      overflow-x: hidden;
    }

    .crt {
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%);
    }

    .crt::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: repeating-linear-gradient(to bottom,
          rgba(0, 255, 0, 0.03) 0px,
          rgba(0, 255, 0, 0.03) 1px,
          transparent 1px,
          transparent 2px);
      z-index: 100;
      animation: scanline 8s linear infinite;
    }

    .crt::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: rgba(10, 10, 10, 0.1);
      opacity: 0;
      animation: flicker 0.15s infinite;
      z-index: 99;
    }

    @keyframes scanline {
      0% {
        transform: translateY(0);
      }

      100% {
        transform: translateY(10px);
      }
    }

    @keyframes flicker {
      0% {
        opacity: 0.05;
      }

      50% {
        opacity: 0.1;
      }

      100% {
        opacity: 0.05;
      }
    }

    @keyframes glow {

      0%,
      100% {
        text-shadow: 0 0 5px var(--glow), 0 0 10px var(--glow), 0 0 15px var(--glow);
      }

      50% {
        text-shadow: 0 0 2px var(--glow), 0 0 4px var(--glow), 0 0 6px var(--glow);
      }
    }

    .wrap {
      position: relative;
      z-index: 1;
      max-width: 680px;
      margin: 40px auto;
      padding: 0 20px 40px;
    }

    .monitor-frame {
      background: #2a2a2a;
      border: 16px solid #1a1a1a;
      border-radius: 12px;
      box-shadow:
        inset 0 0 30px rgba(0, 0, 0, 0.8),
        0 10px 40px rgba(0, 0, 0, 0.6);
      padding: 20px;
    }

    .screen {
      background: var(--screen-bg);
      border: 3px solid #333;
      padding: 24px;
      box-shadow: inset 0 0 50px rgba(0, 255, 0, 0.1);
    }

    .title {
      margin-bottom: 24px;
      text-align: center;
    }

    h1 {
      margin: 0 0 16px 0;
      font-size: 20px;
      line-height: 1.4;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--crt-green);
      text-shadow: 0 0 10px var(--glow), 0 0 20px var(--glow);
      animation: glow 2s ease-in-out infinite;
    }

    .subtitle {
      margin: 0;
      font-size: 10px;
      color: var(--dark-green);
      line-height: 1.6;
      text-shadow: 0 0 5px var(--glow);
    }

    .terminal-line {
      color: var(--crt-green);
      font-size: 9px;
      margin-bottom: 20px;
      opacity: 0.7;
      font-family: monospace;
    }

    .cursor {
      display: inline-block;
      width: 8px;
      height: 12px;
      background: var(--crt-green);
      animation: blink 1s step-end infinite;
      margin-left: 4px;
    }

    @keyframes blink {

      0%,
      50% {
        opacity: 1;
      }

      51%,
      100% {
        opacity: 0;
      }
    }

    .panel-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 2px dashed var(--dark-green);
    }

    .chip {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 9px;
      background: transparent;
      color: var(--crt-green);
      padding: 6px 10px;
      border: 2px solid var(--crt-green);
      text-transform: uppercase;
      white-space: nowrap;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
    }

    .lives {
      display: flex;
      gap: 10px;
      font-size: 10px;
      color: var(--crt-green);
    }

    .links {
      display: grid;
      gap: 16px;
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      text-decoration: none;
      color: var(--screen-bg);
      background: var(--crt-green);
      border: 3px solid var(--dark-green);
      padding: 16px 16px;
      box-shadow:
        0 0 20px rgba(0, 255, 0, 0.4),
        inset 0 0 10px rgba(0, 0, 0, 0.2);
      position: relative;
      transition: transform .1s ease, box-shadow .12s ease, filter .12s ease;
    }

    .btn:hover {
      background: var(--glow);
      box-shadow:
        0 0 30px rgba(0, 255, 0, 0.6),
        inset 0 0 10px rgba(0, 0, 0, 0.2);
      transform: scale(1.02);
    }

    .btn:active {
      transform: scale(0.98);
      box-shadow:
        0 0 10px rgba(0, 255, 0, 0.3),
        inset 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .btn:focus-visible {
      outline: 3px solid var(--amber);
      outline-offset: 4px;
    }

    .left {
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 0;
    }

    .label {
      font-size: 11px;
      line-height: 1.3;
      text-transform: uppercase;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-weight: bold;
    }

    .hint {
      font-size: 10px;
      opacity: .85;
      white-space: nowrap;
    }

    .icon {
      width: 32px;
      height: 32px;
      flex: 0 0 auto;
      background: var(--screen-bg);
      border: 2px solid var(--dark-green);
      display: grid;
      place-items: center;
    }

    svg {
      width: 20px;
      height: 20px;
      shape-rendering: crispEdges;
    }

    footer {
      margin-top: 24px;
      padding-top: 16px;
      border-top: 1px solid var(--dark-green);
      font-size: 8px;
      color: var(--dark-green);
      text-align: center;
      opacity: 0.6;
    }

    .right {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      flex: 0 0 auto;
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 9px;
      letter-spacing: 1px;
      text-transform: uppercase;
      padding: 6px 10px;
      border: 2px solid rgba(0, 0, 0, 0.55);
      background: rgba(0, 0, 0, 0.18);
      box-shadow: inset 0 0 0 2px rgba(0, 0, 0, 0.18);
      user-select: none;
    }

    .pip {
      width: 10px;
      height: 10px;
      background: var(--screen-bg);
      box-shadow: 0 0 0 2px var(--screen-bg);
    }

    /* Whole-block tinting states */
    .btn.is-live {
      /* keep green, add tiny warm "powered" feel */
      filter: saturate(1.08) brightness(1.03);
      box-shadow:
        0 0 22px rgba(0, 255, 0, 0.42),
        0 0 14px rgba(255, 176, 0, 0.18),
        inset 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .btn.is-live .status {
      border-color: rgba(0, 0, 0, 0.6);
    }

    .btn.is-live .pip {
      background: var(--amber);
      box-shadow:
        0 0 0 2px var(--screen-bg),
        0 0 12px rgba(255, 176, 0, 0.75);
      animation: liveblink 1s step-end infinite;
    }

    @keyframes liveblink {

      0%,
      50% {
        opacity: 1;
      }

      51%,
      100% {
        opacity: 0.35;
      }
    }

    .btn.is-offline {
      filter: saturate(0.7) brightness(0.85);
      box-shadow:
        0 0 10px rgba(0, 255, 0, 0.18),
        inset 0 0 14px rgba(0, 0, 0, 0.35);
    }

    .btn.is-offline .pip {
      background: #3a3a3a;
      box-shadow: 0 0 0 2px var(--screen-bg);
    }

    @media (max-width: 420px) {
      h1 {
        font-size: 16px;
      }

      .label {
        font-size: 10px;
      }

      .monitor-frame {
        border-width: 8px;
        padding: 12px;
      }

      .hint {
        display: none;
      }

      .btn {
        align-items: center;
      }
    }
  </style>
</head>

<body>
  <div class="crt"></div>

  <div class="wrap">
    <div class="monitor-frame">
      <div class="screen">
        <div class="terminal-line">&gt; SYSTEM READY<span class="cursor"></span></div>

        <div class="title">
          <h1>█ MONKE LINKS █</h1>
          <div class="subtitle">&gt;&gt; SELECT A PLATFORM &lt;&lt;</div>
        </div>

        <main>
          <div class="panel-head">
            <div class="chip">[ START ]</div>
            <div class="lives">LIVES: ■ ■ ■</div>
          </div>

          <ul class="links">
            <li>
              <a class="btn is-offline" data-platform="twitch" href="https://www.twitch.tv/kazvt" target="_blank"
                rel="noopener noreferrer">
                <span class="left">
                  <span class="icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" fill="none">
                      <path d="M5 4h15v10l-4 4h-5l-3 3v-3H5V4z" stroke="#33FF33" stroke-width="2" />
                      <path d="M10 8v5" stroke="#33FF33" stroke-width="2" />
                      <path d="M14 8v5" stroke="#33FF33" stroke-width="2" />
                    </svg>
                  </span>
                  <span class="label">▶ TWITCH</span>
                </span>

                <span class="right">
                  <span class="status" aria-live="polite">
                    <span class="pip" aria-hidden="true"></span>
                    <span class="status-text">OFFLINE</span>
                  </span>
                  <span class="hint">ENTER ↵</span>
                </span>
              </a>
            </li>

            <li>
              <a class="btn is-offline" data-platform="youtube" href="https://www.youtube.com/@kazvt" target="_blank"
                rel="noopener noreferrer">
                <span class="left">
                  <span class="icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" fill="none">
                      <rect x="4" y="7" width="16" height="10" rx="1" stroke="#33FF33" stroke-width="2" />
                      <path d="M11 10l4 2-4 2v-4z" fill="#33FF33" />
                    </svg>
                  </span>
                  <span class="label">▶ YOUTUBE</span>
                </span>

                <span class="right">
                  <span class="status" aria-live="polite">
                    <span class="pip" aria-hidden="true"></span>
                    <span class="status-text">OFFLINE</span>
                  </span>
                  <span class="hint">ENTER ↵</span>
                </span>
              </a>
            </li>

            <li>
              <a class="btn is-offline" data-platform="kick" href="https://kick.com/kazvt" target="_blank"
                rel="noopener noreferrer">
                <span class="left">
                  <span class="icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                      <rect x="5" y="3" width="4" height="18" fill="#33FF33" />
                      <rect x="9" y="10" width="3" height="3" fill="#33FF33" />
                      <rect x="12" y="7" width="3" height="3" fill="#33FF33" />
                      <rect x="15" y="4" width="3" height="3" fill="#33FF33" />
                      <rect x="12" y="14" width="3" height="3" fill="#33FF33" />
                      <rect x="15" y="17" width="3" height="3" fill="#33FF33" />
                    </svg>
                  </span>
                  <span class="label">▶ KICK</span>
                </span>

                <span class="right">
                  <span class="status" aria-live="polite">
                    <span class="pip" aria-hidden="true"></span>
                    <span class="status-text">OFFLINE</span>
                  </span>
                  <span class="hint">ENTER ↵</span>
                </span>
              </a>
            </li>
          </ul>

          <footer>KAZVT.COM/SYSTEM © <span id="year"></span> /// PRESS START</footer>
        </main>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    async function loadStatuses() {
      const res = await fetch("./status.txt", { cache: "no-store" });
      if (!res.ok) throw new Error("Could not load status.txt");
      const text = await res.text();

      const map = {};
      text.split(/\r?\n/).forEach(line => {
        const cleaned = line.trim();
        if (!cleaned || cleaned.startsWith("#")) return;
        const m = cleaned.match(/^([a-z0-9_-]+)\s*:\s*(live|offline)\s*$/i);
        if (!m) return;
        map[m[1].toLowerCase()] = m[2].toLowerCase();
      });
      return map;
    }

    function applyStatus(platform, state) {
      const btn = document.querySelector(`.btn[data-platform="${platform}"]`);
      if (!btn) return;

      const statusText = btn.querySelector(".status-text");
      btn.classList.remove("is-live", "is-offline");

      if (state === "live") {
        btn.classList.add("is-live");
        if (statusText) statusText.textContent = "LIVE";
      } else {
        btn.classList.add("is-offline");
        if (statusText) statusText.textContent = "OFFLINE";
      }
    }

    async function refresh() {
      try {
        const statuses = await loadStatuses();
        applyStatus("twitch", statuses.twitch || "offline");
        applyStatus("youtube", statuses.youtube || "offline");
        applyStatus("kick", statuses.kick || "offline");
      } catch (e) {
        applyStatus("twitch", "offline");
        applyStatus("youtube", "offline");
        applyStatus("kick", "offline");
      }
    }

    refresh();
    setInterval(refresh, 30_000);
  </script>
</body>

</html>
